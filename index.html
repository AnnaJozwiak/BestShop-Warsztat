<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<!--logo i menu-->
    <header>
        <div class="container">
            <nav class="header-nav">
                <span>BestShop</span>
                <div class="header-nav-menu">
                    <ul>
                        <li><a class="header-nav-menu-link" href="#">WHY US</a></li>
                        <li><a class="header-nav-menu-link" href="#">BENEFITS</a></li>
                        <li><a class="header-nav-menu-link" href="#">PRICES</a></li>
                        <li><a class="header-nav-menu-link" href="#">CONTACT</a></li>
                    </ul>
                </div>
            </nav>

        </div>
    </header>

<!--sekcja otwierajca-->
<section class="opening">
    <div class="container">
        <div class="opening-text">
            <h1>Sell More!</h1>
            <p>Open shop on our platform and increase your sales</p>
            <a href="#">Open your shop</a>
        </div>
    </div>
    <img class="opening-banner" src="images/Background.png" />
</section>

<!--sekcja most sales -->
<section class="most-sales container">
    <h1>The most popular sales platform in country</h1>
    <div class="most-sales-boxes">
        <div class="most-sales-box">
            <div class="box-shape shape1"></div>
            <img src="/images/person.svg"/>
            <h2>10000+</h2>
            <span>daily entries</span>
        </div>
        <div class="most-sales-box">
            <div class="box-shape shape2"></div>
            <img src="/images/eye.svg"/>
            <h2>200000+</h2>
            <span>seen products every day</span>
        </div>
        <div class="most-sales-box">
            <div class="box-shape shape3"></div>
            <img src="/images/catalog.svg"/>
            <h2>10000+</h2>
            <span>added post daily</span>
        </div>
    </div>
</section>
</body>
</html>
